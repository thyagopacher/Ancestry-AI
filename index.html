
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Explorer AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .tree-node { transition: all 0.3s ease; }
        .tree-link { transition: all 0.5s ease; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: dash 2s linear forwards; }
        @keyframes dash { to { stroke-dashoffset: 0; } }
        
        /* Garantia de visibilidade dos inputs */
        input::placeholder { color: #94a3b8 !important; }
        input { color: #1e293b !important; background-color: #ffffff !important; }
    </style>
